<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./js/" />
    <link rel="stylesheet" href="./style/main.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ESCOLA DO ROCK</h3>
          <p class="descricao">
            Um músico em dificuldades consegue um emprego como professor
            subsituto em uma escola privada, onde começa a ensinar rock'n'roll
            aos alunos em segredo.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="img/poderoso-chefao.jpg"
            alt="O Poderoso Chefão"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/retrato-de-uma-jovem-em-chamas.jpg"
            alt="Retrato de uma jovem em chama"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/pulp-fiction.jpg"
            alt="Pulp Fiction"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/rei-leao.jpg" alt="Rei Leão" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/bojarck-horseman.jpg"
            alt="Bojarck Horseman"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/steven-universe.jpg"
            alt="Steven Universe"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/your-name.jpg" alt="Your name" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/breaking-bad.jpg"
            alt="Breaking bad"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d80955c38e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
